<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <script>
        function escribirResultado() {
            realizarOperacion(operacion.value);
        }

        function realizarOperacion(value){
            let numero1 = Number(num1.value);
            let numero2 = Number(num2.value);

            var res = Number(value);

            if (value == 0) {
                res = sumar(numero1, numero2);
            } else if (value == 1) {
                res = restar(numero1, numero2);
            } else if (value == 2) {
                res = dividir(numero1, numero2);
            } else if (value == 3) {
                res = multiplicar(numero1, numero2);
            }
            return res;
        }

        function sumar(numero1, numero2){
            resultado.value = numero1 + numero2;
        }
        function restar(numero1, numero2){
            resultado.value = numero1 - numero2;
        }
        function dividir(numero1, numero2){
            resultado.value = numero1 / numero2;
        }
        function multiplicar(numero1, numero2){
            resultado.value = numero1 * numero2;
        }
    </script>
</head>

<body>
    <div style="text-align: center;">
        <form name="fomulario"> 
            Introduce los números y selecciona la operación:
            <br> 
            <br>
            Número 1:<input type="text" id="num1" value="20" />
            <br />
            Número 2: <input type="text" id="num2" value="30">
            <br />
            <select id="operacion"> 
                <option value="0" selected>Suma 
                <option value="1">Resta 
                <option value="2">División
                <option value="3">Multiplicación 
            </select> 
            Resultado:<input type="text" id="resultado" />
            <input type=button value="Dime propiedades" onclick="escribirResultado();"> 
        </form>
        
    </div>
</body>

</html>
